<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
    <title>Catálogo de Receitas</title>
</head>
<body onload="preencheCatalogo()">
    <h1 class="text-center">Catálogo de Receitas</h1>
    <div class="container-fluid bg-warning">
        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center">
        </div>
    </div>

    <script>
        const receitas = [
            {
                titulo: "Bolo de Chocolate",
                imagem: "https://cdn.pixabay.com/photo/2015/09/29/11/24/chocolate-cake-963736_640.jpg",
                preparo: "Misture todos os ingredientes e asse por 30 minutos.",
                ingredientes: [
                    "2 xícaras de açúcar",
                    "1 xícara de chocolate em pó",
                    "3 ovos",
                    "1 xícara de leite",
                    "1/2 xícara de óleo",
                    "2 xícaras de farinha de trigo",
                   
                ]
            },
            {
                titulo: "Pizza Margherita",
                imagem: "https://cdn.pixabay.com/photo/2020/06/08/16/49/pizza-5275191_640.jpg",
                preparo: "Prepare a massa, adicione molho de tomate e queijo, asse até dourar.",
                ingredientes: [
                    "500g de farinha de trigo",
                    "300ml de água morna",
                    "1 colher de sopa de fermento biológico",
                    "200g de queijo mozzarella",
                    "Molho de tomate a gosto",
                    "Manjericão fresco"
                ]
            },
            {
                titulo: "Pasta ao Pesto",
                imagem: "https://cdn.pixabay.com/photo/2019/04/22/08/05/pesto-4145935_640.jpg",
                preparo: "Cozinhe a pasta, misture com o molho pesto e sirva.",
                ingredientes: [
                    "300g de pasta",
                    "1/2 xícara de molho pesto",
                    "100g de queijo parmesão ralado",
                    "Sal a gosto",
                    "Pimenta do reino a gosto",
                    "Azeite de oliva"
                ]
            }
        ];

        function getListaIngredientes(receita) {
            let texto = "<ul>";
            texto += receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).join("");
            texto += "</ul>";
            return texto;
        }

        function getCard(receita) {
            return `
                <div class="card m-2" style="width: 250px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            <p>${receita.preparo}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById("pnlCatalogo");

            const receitasHTML = receitas.map(receita => getCard(receita)).join("");

            pnlCatalogo.innerHTML = receitasHTML;
        }
    </script>
</body>
</html>
